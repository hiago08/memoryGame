<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./src/util.js"></script>
    <script src="./index.js"></script>
    <script src="./src/screen.js"></script>
    <script src="./src/memoryGame.js"></script>
  </head>

  <body class="container-fluid">
    <br />
    <div class="row container-fluid">
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-success" id="start">Start</button>
        <button type="button" class="btn btn-danger" id="showAll">
          Show All
        </button>
      </div>
    </div>
    <br />
    <div id="loading" class="row container-fluid invisible">
      <div class="d-flex">
        <strong id="timer">Starting in 1 ...</strong>
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <div id="content" class="row"></div>
    <div class="row container-fluid">
      <div id="message" class="alert alert-success invisible" role="alert">
        Match!
      </div>
    </div>
  </body>
</html>
